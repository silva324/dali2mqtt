name: Build and Publish Docker Image (ARM)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-arm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Capture short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: Set build metadata
        run: |
          VERSION="$GITHUB_REF_NAME"
          if [ "$GITHUB_REF_TYPE" != "tag" ]; then
            VERSION="$SHORT_SHA"
          fi
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VCS_REF="$SHORT_SHA"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BUILD_DATE=$BUILD_DATE" >> "$GITHUB_ENV"
          echo "VCS_REF=$VCS_REF" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-arm64
            type=semver,pattern={{major}}.{{minor}},suffix=-arm64
            type=raw,value=latest-arm64,enable={{is_default_branch}}
            type=raw,value=${{ env.SHORT_SHA }}-arm64,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image for ARM64 (Raspberry Pi 4)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
